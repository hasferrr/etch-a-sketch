<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <div id="main" style="display:flex">
        <div id="container"></div>
        <div>
            <p class="grid-text">16 x 16 grid</p>
            <button class="change-size">Change box size</button>
            <p>Color:</p>
            <button onclick="brush='';color=[0,0,0]">Black</button>
            <button onclick="brush='';color=[255,255,255]">White</button>
            <button onclick="brush='Random'">Random</button>
            <button onclick="brush='Darken'">Darken</button>
            <button onclick="brush='Lighten'">Lighten</button>
        </div>
    </div>
</body>

</html>
